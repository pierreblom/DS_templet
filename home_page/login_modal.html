<!-- Login/Signup Modal -->
<style>
    #loginModal {
        display: none;
        position: fixed;
        z-index: 2001;
        /* Higher than cart */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        align-items: center;
        justify-content: center;
    }

    .login-panel {
        background-color: #fff;
        width: 90%;
        max-width: 400px;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        position: relative;
        text-align: center;
        animation: modalSlideUp 0.3s ease-out;
    }

    @keyframes modalSlideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-header h2 {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        margin-bottom: 10px;
        color: #000000;
    }

    .login-header p {
        color: #666;
        margin-bottom: 30px;
        font-size: 0.95rem;
    }

    .close-login {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #999;
        transition: color 0.3s;
    }

    .close-login:hover {
        color: #333;
    }

    .auth-tabs {
        display: flex;
        margin-bottom: 25px;
        border-bottom: 1px solid #eee;
    }

    .auth-tab {
        flex: 1;
        padding: 15px;
        background: none;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        color: #999;
        cursor: pointer;
        position: relative;
        transition: color 0.3s;
    }

    .auth-tab.active {
        color: #A0522D;
        /* Terracotta */
    }

    .auth-tab.active::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #A0522D;
    }

    .auth-form {
        display: none;
        flex-direction: column;
        gap: 15px;
    }

    .auth-form.active {
        display: flex;
    }

    .input-group {
        text-align: left;
    }

    .input-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 5px;
        color: #333;
    }

    .input-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
        font-family: 'Outfit', sans-serif;
    }

    .input-group input:focus {
        border-color: #A0522D;
        outline: none;
    }

    .auth-btn {
        background-color: #000000;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        margin-top: 10px;
    }

    .auth-btn:hover {
        background-color: #333;
        transform: translateY(-1px);
    }

    .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: #999;
        font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background-color: #eee;
    }

    .divider span {
        padding: 0 10px;
    }

    .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
        padding: 12px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 500;
        color: #333;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .google-btn:hover {
        background-color: #f9f9f9;
        border-color: #ccc;
    }

    .google-icon {
        width: 20px;
        height: 20px;
    }
</style>

<div id="loginModal">
    <div class="login-panel">
        <button class="close-login" onclick="closeModal('loginModal')">&times;</button>

        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to access your saved cart and profile.</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchAuthTab('signin')">Sign In</button>
            <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signinForm" class="auth-form active" onsubmit="handleEmailSignIn(event)">
            <div class="input-group">
                <label for="signinEmail">Email</label>
                <input type="email" id="signinEmail" placeholder="name@example.com" required>
            </div>
            <div class="input-group">
                <label for="signinPassword">Password</label>
                <input type="password" id="signinPassword" placeholder="••••••••" required>
            </div>
            <button type="submit" class="auth-btn">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="auth-form" onsubmit="handleEmailSignUp(event)">
            <div class="input-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="name@example.com" required>
            </div>
            <div class="input-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Create a password" required>
            </div>
            <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <button class="google-btn" onclick="handleGoogleSignIn()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853" />
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05" />
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335" />
            </svg>
            Continue with Google
        </button>
    </div>
</div>

<script>
    function switchAuthTab(tab) {
        const signinForm = document.getElementById('signinForm');
        const signupForm = document.getElementById('signupForm');
        const tabs = document.querySelectorAll('.auth-tab');
        const headerTitle = document.querySelector('.login-header h2');
        const headerText = document.querySelector('.login-header p');

        tabs.forEach(t => t.classList.remove('active'));

        if (tab === 'signin') {
            signinForm.classList.add('active');
            signupForm.classList.remove('active');
            tabs[0].classList.add('active');
            headerTitle.textContent = 'Welcome Back';
            headerText.textContent = 'Sign in to access your saved cart and profile.';
        } else {
            signinForm.classList.remove('active');
            signupForm.classList.add('active');
            tabs[1].classList.add('active');
            headerTitle.textContent = 'Create Account';
            headerText.textContent = 'Join us for exclusive offers and faster checkout.';
        }
    }
</script>

<!-- Value Props -->
<section class="value-props-section">
    <div class="value-props-container">
        <% if (siteSettings.content.valueProps && siteSettings.content.valueProps.length> 0) { %>
            <% siteSettings.content.valueProps.forEach(function(prop) { %>
                <div class="value-prop-item">
                    <div class="value-prop-icon">
                        <%- prop.icon %>
                    </div>
                    <h3>
                        <%= prop.title %>
                    </h3>
                    <p>
                        <%= prop.description %>
                    </p>
                </div>
                <% }); %>
                    <% } %>
    </div>
</section>

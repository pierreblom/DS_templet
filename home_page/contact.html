<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ShopBeha</title>
    <meta name="description"
        content="Get in touch with ShopBeha. We'd love to hear from you regarding our comfortable bras and maternity wear.">
    <meta property="og:title" content="Contact Us - ShopBeha">
    <meta property="og:description"
        content="Get in touch with ShopBeha. We'd love to hear from you regarding our comfortable bras and maternity wear.">
    <meta property="og:image" content="https://shopbeha.com/images/og-image.jpg">
    <meta property="og:url" content="https://shopbeha.com/contact">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://shopbeha.com/contact">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/front_page.css">
    <style>
        .contact-page {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 5%;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .contact-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .contact-form {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: var(--soft-shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .submit-btn {
            width: 100%;
            background-color: var(--text-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: var(--accent-color);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .contact-info {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .info-item h3 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .info-item p {
            color: #666;
        }
    </style>
</head>

<body>
    <%- include('header.html') %>

        <div class="contact-page">
            <div class="contact-header">
                <h1>Get in Touch</h1>
                <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
            </div>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number">
                </div>

                <div class="form-group">
                    <label for="comment">Message</label>
                    <textarea id="comment" name="comment" rows="5" placeholder="How can we help you?"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <div class="info-item">
                    <h3>Email Us</h3>
                    <p>support@shopbeha.com</p>
                </div>
                <div class="info-item">
                    <h3>Follow Us</h3>
                    <p>@shopbeha</p>
                </div>
            </div>
        </div>

        <%- include('footer.html') %>

            <!-- Include necessary modals for header functionality -->
            <%- include('../admin_panel/cart_modal.html') %>
                <%- include('login_modal.html') %>

                    <!-- Common JS -->
                    <script src="/js/auth-init.js"></script>
                    <script src="js/auth.js"></script>
                    <script src="home_page/js/account-popup.js"></script>
                    <script src="js/cart.js"></script>
                    <script src="js/shopbeha.js"></script>
                    <script src="js/notifications.js"></script>
                    <link rel="stylesheet" href="home_page/css/notifications.css">

                    <script>
                        // Contact Form Submission
                        const contactForm = document.getElementById('contactForm');
                        if (contactForm) {
                            contactForm.addEventListener('submit', async function (e) {
                                e.preventDefault();

                                const btn = this.querySelector('button[type="submit"]');
                                const originalText = btn.textContent;
                                btn.disabled = true;
                                btn.textContent = 'Sending...';

                                const formData = {
                                    name: document.getElementById('name').value,
                                    email: document.getElementById('email').value,
                                    phone: document.getElementById('phone').value,
                                    comment: document.getElementById('comment').value
                                };

                                try {
                                    const response = await fetch('/api/v1/contact', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify(formData)
                                    });

                                    const result = await response.json();

                                    if (response.ok) {
                                        window.showNotification(result.message || 'Thank you! Your message has been sent successfully.', 'success');
                                        this.reset();
                                    } else {
                                        window.showNotification(result.message || 'Something went wrong. Please try again.', 'error');
                                    }
                                } catch (error) {
                                    console.error('Error:', error);
                                    window.showNotification('An error occurred. Please try again later.', 'error');
                                } finally {
                                    btn.disabled = false;
                                    btn.textContent = originalText;
                                }
                            });
                        }
                    </script>
</body>

</html>

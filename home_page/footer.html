<!-- Footer -->
<footer class="site-footer">

    <!-- New Footer Bar -->
    <div class="sticky-footer-bar">
        <div class="sticky-separator"></div>
        <div class="sticky-content">
            <div class="sticky-left">
                <span class="copyright-text">
                    <%= siteSettings.footer.copyright %>
                </span>
                <button class="terms-text-btn" onclick="toggleTermsMenu()">Terms and Policies</button>
            </div>
            <div class="sticky-right">
                <a href="#" aria-label="Facebook"><img src="/images/unused_or_temp/fb.jpg" alt="Facebook"
                        class="sticky-social-icon"></a>
                <a href="#" aria-label="Instagram"><img src="/images/unused_or_temp/instagram.jpg" alt="Instagram"
                        class="sticky-social-icon"></a>
            </div>
        </div>

        <!-- Terms & Policies Popup Menu (Inside footer for relative positioning) -->
        <div id="terms-menu" class="terms-menu-popup">
            <% siteSettings.navigation.footerLinks.forEach(function(link) { %>
                <a href="<%= link.url %>">
                    <%= link.label %>
                </a>
                <% }); %>
        </div>
    </div>
</footer>

<div id="terms-overlay" class="terms-overlay" onclick="toggleTermsMenu()"></div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Beha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-init.js"></script>
    <script src="/js/auth.js"></script>
    <style>
        :root {
            --bg-color: #FFFFFF;
            --sidebar-bg: #F5F5F5;
            --text-color: #1a1a1a;
            --border-color: #e6e6e6;
            --accent-color: #000000;
            --input-bg: #FFFFFF;
            --input-border: #d9d9d9;
            --button-bg: #1773B0;
            --button-hover: #146296;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.5;
        }

        .checkout-container {
            display: flex;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Left Column */
        .main-content {
            flex: 1.2;
            padding: 40px 60px;
            border-right: 1px solid var(--border-color);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 40px;
            cursor: pointer;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sign-in-link {
            font-size: 0.9rem;
            color: #555;
            text-decoration: underline;
            cursor: pointer;
        }

        .express-checkout {
            margin-bottom: 30px;
            text-align: center;
        }

        .express-checkout p {
            font-size: 0.85rem;
            color: #707070;
            margin-bottom: 15px;
        }

        .gpay-button {
            background: #000;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            width: 100%;
            max-width: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            margin: 0 auto;
            cursor: pointer;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
            color: #707070;
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider:not(:empty)::before {
            margin-right: 15px;
        }

        .divider:not(:empty)::after {
            margin-left: 15px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .required-star {
            color: #ff4444;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 1px var(--accent-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #333;
        }

        .checkbox-group input {
            width: auto;
        }

        .pay-now-btn {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 5px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.2s;
        }

        .pay-now-btn:hover {
            background-color: var(--button-hover);
        }

        .pay-now-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Right Column */
        .sidebar {
            flex: 0.8;
            background-color: var(--sidebar-bg);
            padding: 40px 40px;
        }

        .order-items {
            margin-bottom: 30px;
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .item-image-wrapper {
            position: relative;
            width: 64px;
            height: 64px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .item-quantity {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #666;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .item-variant {
            font-size: 0.8rem;
            color: #707070;
        }

        .item-price {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .discount-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .discount-section input {
            flex: 1;
        }

        .apply-btn {
            background: #e6e6e6;
            color: #333;
            border: none;
            padding: 0 20px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .summary-row.total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .currency {
            font-size: 0.8rem;
            color: #707070;
            font-weight: 400;
            margin-right: 5px;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 900px) {
            .checkout-container {
                flex-direction: column-reverse;
            }

            .main-content,
            .sidebar {
                padding: 30px 20px;
            }

            .sidebar {
                border-bottom: 1px solid var(--border-color);
            }
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <!-- Left Column -->
        <div class="main-content">
            <div class="logo" onclick="window.location.href='/'">Beha</div>

            <div class="error-message" id="errorMessage"></div>

            <div class="express-checkout">
                <p>Express checkout</p>
                <button class="gpay-button">
                    <img src="/5.png" alt="Google Pay" style="height: 40px; object-fit: contain;">
                </button>
            </div>

            <div class="divider">OR</div>

            <div class="section-title">
                Contact
                <span class="sign-in-link" id="loginLink" onclick="openLoginModal('signin')">Log in</span>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
                <span class="required-star" id="star-email">*</span>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="news">
                <label for="news">Email me with news and offers</label>
            </div>

            <div class="section-title" style="margin-top: 40px;">Delivery</div>
            <div class="form-group">
                <select id="country">
                    <option value="South Africa">South Africa</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First name" required>
                    <span class="required-star" id="star-firstName">*</span>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Last name" required>
                    <span class="required-star" id="star-lastName">*</span>
                </div>
            </div>
            <div class="form-group">
                <input type="text" id="company" placeholder="Company (optional)">
            </div>
            <div class="form-group" style="position: relative;">
                <input type="text" id="address" placeholder="Address" required>
                <span class="required-star" id="star-address" style="right: 40px;">*</span>
                <svg style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #707070;"
                    width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <div class="form-group">
                <input type="text" id="apartment" placeholder="Apartment, suite, etc. (optional)">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="city" placeholder="City" required>
                    <span class="required-star" id="star-city">*</span>
                </div>
                <div class="form-group">
                    <input type="text" id="postalCode" placeholder="Postal code" required>
                    <span class="required-star" id="star-postalCode">*</span>
                </div>
            </div>
            <div class="form-group" style="position: relative;">
                <input type="tel" id="phone" placeholder="Phone" required>
                <span class="required-star" id="star-phone" style="right: 40px;">*</span>
                <svg style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #707070;"
                    width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="saveInfo">
                <label for="saveInfo">Save this information for next time</label>
            </div>

            <div class="section-title" style="margin-top: 40px;">Shipping method</div>
            <div
                style="background: #f5f5f5; padding: 25px; border-radius: 5px; font-size: 0.9rem; color: #707070; text-align: center;">
                Enter your shipping address to view available shipping methods.
            </div>

            <button class="pay-now-btn" id="pay-button" disabled style="opacity: 0.5; cursor: not-allowed;">Proceed to
                Payment</button>
        </div>

        <!-- Right Column -->
        <div class="sidebar">
            <div id="orderItems" class="order-items">
                <!-- Items will be injected here -->
            </div>

            <div class="discount-section">
                <input type="text" placeholder="Discount code">
                <button class="apply-btn">Apply</button>
            </div>

            <div class="summary">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal" style="font-weight: 500;">R 0.00</span>
                </div>
                <div class="summary-row">
                    <span style="display: flex; align-items: center; gap: 5px;">
                        Shipping
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #707070;">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </span>
                    <span id="shipping" style="color: #707070; font-size: 0.85rem;">Enter shipping address</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span style="display: flex; align-items: baseline; gap: 8px;">
                        <span class="currency">ZAR</span>
                        <span id="total">R 0.00</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Login/Signup Modal -->
    <div id="loginModal" class="modal"
        style="display: none; position: fixed; z-index: 2001; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(5px); align-items: center; justify-content: center;">
        <div
            style="background-color: #fff; width: 90%; max-width: 400px; border-radius: 16px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.15); position: relative; text-align: center;">
            <button onclick="closeModal('loginModal')"
                style="position: absolute; top: 20px; right: 20px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #999;">&times;</button>

            <div class="login-header">
                <h2 style="font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 10px; color: #000;">
                    Welcome Back</h2>
                <p style="color: #666; margin-bottom: 30px; font-size: 0.95rem;">Sign in to access your saved profile.
                </p>
            </div>

            <div style="display: flex; margin-bottom: 25px; border-bottom: 1px solid #eee;">
                <button class="auth-tab active" onclick="switchAuthTab('signin')"
                    style="flex: 1; padding: 15px; background: none; border: none; font-size: 1rem; font-weight: 600; color: #A0522D; cursor: pointer; border-bottom: 2px solid #A0522D;">Sign
                    In</button>
                <button class="auth-tab" onclick="switchAuthTab('signup')"
                    style="flex: 1; padding: 15px; background: none; border: none; font-size: 1rem; font-weight: 600; color: #999; cursor: pointer;">Sign
                    Up</button>
            </div>

            <form id="signinForm" onsubmit="handleEmailSignIn(event)"
                style="display: flex; flex-direction: column; gap: 15px;">
                <div style="text-align: left;">
                    <label
                        style="display: block; font-size: 0.85rem; font-weight: 500; margin-bottom: 5px;">Email</label>
                    <input type="email" id="signinEmail" placeholder="name@example.com" required
                        style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <div style="text-align: left;">
                    <label
                        style="display: block; font-size: 0.85rem; font-weight: 500; margin-bottom: 5px;">Password</label>
                    <input type="password" id="signinPassword" placeholder="••••••••" required
                        style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <button type="submit"
                    style="background: #000; color: #fff; border: none; padding: 14px; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px;">Sign
                    In</button>
            </form>

            <form id="signupForm" onsubmit="handleEmailSignUp(event)"
                style="display: none; flex-direction: column; gap: 15px;">
                <div style="text-align: left;">
                    <label
                        style="display: block; font-size: 0.85rem; font-weight: 500; margin-bottom: 5px;">Email</label>
                    <input type="email" id="signupEmail" placeholder="name@example.com" required
                        style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <div style="text-align: left;">
                    <label
                        style="display: block; font-size: 0.85rem; font-weight: 500; margin-bottom: 5px;">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password" required
                        style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <button type="submit"
                    style="background: #000; color: #fff; border: none; padding: 14px; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px;">Create
                    Account</button>
            </form>

            <div style="display: flex; align-items: center; margin: 25px 0; color: #999; font-size: 0.85rem;">
                <div style="flex: 1; height: 1px; background: #eee;"></div>
                <span style="padding: 0 10px;">OR</span>
                <div style="flex: 1; height: 1px; background: #eee;"></div>
            </div>

            <button onclick="handleGoogleSignIn()"
                style="display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 12px; background: #fff; border: 1px solid #ddd; border-radius: 8px; cursor: pointer;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18">
                Continue with Google
            </button>
        </div>
    </div>

    <script>
        const CART_KEY = 'beha_cart_v1';
        const STORAGE_KEY = 'beha_products_v1';

        // Sample product data (fallback if no saved state)
        let products = [
            {
                id: 1,
                name: "The Snap & Go Bra",
                price: 359.00,
                rating: 4.8,
                category: "bras",
                isTrailFavorite: true,
                image: "images/product_1_The_Snap_&_Go_Bra/1.png",
                hoverImage: "images/product_1_The_Snap_&_Go_Bra/2.png"
            },
            {
                id: 2,
                name: "The Ultimate Coverage Bra",
                price: 459.00,
                rating: 5.0,
                category: "bras",
                isTrailFavorite: true,
                image: "images/product_2_The_Ultimate_Coverage_Bra/1.png",
                hoverImage: "images/product_2_The_Ultimate_Coverage_Bra/2.png"
            },
            {
                id: 3,
                name: "The Posture Perfect Shaper",
                price: 520.00,
                rating: 4.9,
                category: "shapewear",
                isTrailFavorite: true,
                image: "images/product_3_The_Posture_Perfect_Shaper/1.png",
                hoverImage: "images/product_3_The_Posture_Perfect_Shaper/2.png"
            },
            {
                id: 4,
                name: "The High Compression Bodysuit",
                price: 899.00,
                rating: 4.7,
                category: "shapewear",
                isTrailFavorite: true,
                image: "images/product_4_The_High_Compression_Bodysuit/1.png",
                hoverImage: "images/product_4_The_High_Compression_Bodysuit/2.png"
            },
            {
                id: 5,
                name: "The Glimmer Bra",
                price: 450.00,
                rating: 4.6,
                category: "bras",
                isTrailFavorite: true,
                image: "images/product_5_The_Glimmer_Bra/1.png",
                hoverImage: "images/product_5_The_Glimmer_Bra/2.png"
            },
            {
                id: 6,
                name: "The Active Zip Bra",
                price: 399.00,
                rating: 4.5,
                category: "bras",
                isTrailFavorite: true,
                image: "images/product_6_The_Active_Zip_Bra/1.png",
                hoverImage: "images/product_6_The_Active_Zip_Bra/2.png"
            },
            {
                id: 7,
                name: "The 24/7 Seamless Bra",
                price: 350.00,
                rating: 4.9,
                category: "bras",
                isTrailFavorite: true,
                image: "images/product_7_The_24.7 Seamless Bra/1.png",
                hoverImage: "images/product_7_The_24.7 Seamless Bra/2.png"
            },
            {
                id: 8,
                name: "The Seamless Soft Bra",
                price: 299.00,
                rating: 5.0,
                category: "bras",
                isTrailFavorite: true,
                image: "images/product_8_The_Seamless_Soft_Bra/1.png",
                hoverImage: "images/product_8_The_Seamless_Soft_Bra/2.png"
            }
        ];

        function loadProductsFromStorage() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (!raw) return null;
                const parsed = JSON.parse(raw);
                if (!Array.isArray(parsed)) return null;
                return parsed;
            } catch (_) {
                return null;
            }
        }

        function loadCart() {
            return JSON.parse(localStorage.getItem(CART_KEY) || '[]');
        }

        function calculateTotal() {
            const cart = loadCart();
            let subtotal = 0;
            cart.forEach(item => {
                const product = products.find(p => p.id === item.productId);
                const price = product ? product.price : (item.price || 0);
                subtotal += price * (item.quantity || 1);
            });
            const shipping = subtotal >= 1000 ? 0 : 60;
            return subtotal + shipping;
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        function renderCheckout() {
            // Load latest products
            const storedProducts = loadProductsFromStorage();
            if (storedProducts) {
                products = storedProducts;
            }

            const cart = loadCart();
            const orderItemsContainer = document.getElementById('orderItems');
            const subtotalEl = document.getElementById('subtotal');
            const totalEl = document.getElementById('total');

            if (cart.length === 0) {
                orderItemsContainer.innerHTML = '<div style="text-align:center; padding:20px; color:#666;">Your cart is empty</div>';
                subtotalEl.textContent = 'R 0.00';
                totalEl.textContent = 'R 0.00';
                return;
            }

            orderItemsContainer.innerHTML = '';
            let subtotal = 0;

            cart.forEach(item => {
                const product = products.find(p => p.id === item.productId);

                const name = product ? product.name : (item.name || 'Unknown Product');
                const price = product ? product.price : (item.price || 0);
                const image = product ? product.image : (item.image || '../images/product_1_The_Snap_&_Go_Bra/1.png');
                const quantity = item.quantity || 1;

                const itemTotal = price * quantity;
                subtotal += itemTotal;

                const itemHtml = `
                    <div class="order-item">
                        <div class="item-image-wrapper">
                            <img src="${image}" alt="${name}">
                            <div class="item-quantity">${quantity}</div>
                        </div>
                        <div class="item-info">
                            <div class="item-name">${name}</div>
                            <div class="item-variant">${item.color || 'Nude'} / ${item.size || 'M'}</div>
                        </div>
                        <div class="item-price">R ${price.toFixed(2)}</div>
                    </div>
                `;
                orderItemsContainer.innerHTML += itemHtml;
            });

            const shipping = subtotal >= 1000 ? 0 : 60;
            const shippingEl = document.getElementById('shipping');

            if (shipping === 0) {
                shippingEl.textContent = 'Free';
                shippingEl.style.color = 'green';
            } else {
                shippingEl.textContent = `R ${shipping.toFixed(2)}`;
                shippingEl.style.color = '#1a1a1a';
            }

            subtotalEl.textContent = `R ${subtotal.toFixed(2)}`;
            totalEl.textContent = `R ${(subtotal + shipping).toFixed(2)}`;
        }

        async function proceedToPayment() {
            const payButton = document.getElementById('pay-button');
            payButton.disabled = true;
            payButton.textContent = 'Creating payment session...';

            // Save profile before proceeding
            await saveUserProfile();

            try {
                const cart = loadCart();
                if (cart.length === 0) {
                    showError('Your cart is empty');
                    return;
                }

                const totalAmount = calculateTotal();
                const amountInCents = Math.round(totalAmount * 100);

                // Collect customer info
                const customerEmail = document.getElementById('email').value;
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;

                // Create Yoco checkout session
                const response = await fetch('/api/yoco/create-checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: amountInCents,
                        currency: 'ZAR',
                        successUrl: `${window.location.origin}/success.html`,
                        cancelUrl: `${window.location.origin}/checkout.html`,
                        failureUrl: `${window.location.origin}/checkout.html?error=payment_failed`,
                        metadata: {
                            customerEmail: customerEmail,
                            customerName: `${firstName} ${lastName}`,
                            cartItems: JSON.stringify(cart)
                        }
                    })
                });

                const data = await response.json();

                if (data.success && data.checkoutUrl) {
                    // Redirect to Yoco hosted payment page
                    window.location.href = data.checkoutUrl;
                } else {
                    throw new Error(data.error || 'Failed to create checkout session');
                }

            } catch (error) {
                console.error('Payment error:', error);
                showError(error.message || 'Failed to proceed to payment. Please try again.');
                payButton.disabled = false;
                payButton.textContent = 'Proceed to Payment';
            }
        }

        function validateForm() {
            const requiredFields = ['email', 'firstName', 'lastName', 'address', 'city', 'postalCode', 'phone'];
            const payButton = document.getElementById('pay-button');

            let allFilled = true;
            requiredFields.forEach(id => {
                const el = document.getElementById(id);
                const star = document.getElementById(`star-${id}`);
                const isFilled = el && el.value.trim() !== '';

                if (star) {
                    star.style.opacity = isFilled ? '0' : '1';
                }

                if (!isFilled) allFilled = false;
            });

            payButton.disabled = !allFilled;
            payButton.style.opacity = allFilled ? '1' : '0.5';
            payButton.style.cursor = allFilled ? 'pointer' : 'not-allowed';
        }

        // Supabase Profile Sync
        async function loadUserProfile() {
            if (typeof supabaseClient === 'undefined') return;

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session?.user) return;

            // Auto-fill email
            const emailEl = document.getElementById('email');
            if (emailEl) emailEl.value = session.user.email;

            // Fetch profile data
            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .maybeSingle();

            if (profile) {
                if (profile.first_name) document.getElementById('firstName').value = profile.first_name;
                if (profile.last_name) document.getElementById('lastName').value = profile.last_name;
                if (profile.address) document.getElementById('address').value = profile.address;
                if (profile.apartment) document.getElementById('apartment').value = profile.apartment;
                if (profile.city) document.getElementById('city').value = profile.city;
                if (profile.postal_code) document.getElementById('postalCode').value = profile.postal_code;
                if (profile.phone) document.getElementById('phone').value = profile.phone;

                validateForm();
            }
        }

        async function saveUserProfile() {
            if (typeof supabaseClient === 'undefined') return;

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session?.user) return;

            const profileData = {
                id: session.user.id,
                email: document.getElementById('email').value,
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                address: document.getElementById('address').value,
                apartment: document.getElementById('apartment').value,
                city: document.getElementById('city').value,
                postal_code: document.getElementById('postalCode').value,
                phone: document.getElementById('phone').value,
                updated_at: new Date().toISOString()
            };

            await supabaseClient.from('profiles').upsert(profileData);
        }

        // Debounce helper
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        const debouncedSave = debounce(saveUserProfile, 2000);

        document.getElementById('pay-button').addEventListener('click', proceedToPayment);

        // Check for payment error in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'payment_failed') {
            showError('Payment failed. Please try again.');
        }

        function closeModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }
        }

        function switchAuthTab(tab) {
            const signinForm = document.getElementById('signinForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.auth-tab');

            if (tab === 'signin') {
                signinForm.style.display = 'flex';
                signupForm.style.display = 'none';
                tabs[0].style.color = '#A0522D';
                tabs[0].style.borderBottom = '2px solid #A0522D';
                tabs[1].style.color = '#999';
                tabs[1].style.borderBottom = 'none';
            } else {
                signinForm.style.display = 'none';
                signupForm.style.display = 'flex';
                tabs[1].style.color = '#A0522D';
                tabs[1].style.borderBottom = '2px solid #A0522D';
                tabs[0].style.color = '#999';
                tabs[0].style.borderBottom = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            renderCheckout();
            validateForm();
            await loadUserProfile();

            // Listen for auth changes
            if (typeof supabaseClient !== 'undefined') {
                supabaseClient.auth.onAuthStateChange(async (event, session) => {
                    if (event === 'SIGNED_IN') {
                        await loadUserProfile();
                        const loginLink = document.getElementById('loginLink');
                        if (loginLink) loginLink.textContent = 'Logged in';
                    } else if (event === 'SIGNED_OUT') {
                        const loginLink = document.getElementById('loginLink');
                        if (loginLink) loginLink.textContent = 'Log in';
                        // Clear fields if signed out? Maybe not, keep them for guest
                    }
                });
            }

            // Add listeners to all required fields
            ['email', 'firstName', 'lastName', 'address', 'city', 'postalCode', 'phone', 'apartment'].forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.addEventListener('input', () => {
                        validateForm();
                        debouncedSave();
                    });
                }
            });
        });
    </script>

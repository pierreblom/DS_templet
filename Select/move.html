<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Beha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F3EE;
            color: #3D3D3D;
        }

        /* Header */
        header {
            background: #FFFFFF;
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
        }

        nav {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .nav-left,
        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-left {
            justify-self: start;
        }

        .nav-right {
            justify-self: end;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #000000;
            letter-spacing: -0.5px;
            justify-self: center;
            font-family: 'Playfair Display', serif;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.2px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #C8956B;
        }

        .nav-icons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .icon-btn,
        .cart-icon {
            background: none;
            border: none;
            color: #000000;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover,
        .cart-icon:hover {
            color: #C8956B;
        }

        .cart-icon {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: 0;
            right: -5px;
            background: #C8956B;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .mobile-only {
            display: none;
        }

        /* Mobile Menu */
        .site-footer {
            background-color: #FFFFFF;
            padding: 3rem 5% 2rem;
            color: #333;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-top: 2rem;
        }

        .footer-left {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            color: #444;
        }

        .footer-right {
            display: flex;
            gap: 1.5rem;
        }

        .footer-right a {
            color: #333;
            transition: opacity 0.3s;
        }

        .footer-right a:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .footer-left {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        .mobile-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }

        .mobile-overlay.show {
            display: block;
        }

        @media (max-width: 768px) {

            .hamburger,
            .mobile-only {
                display: flex;
            }

            .desktop-only,
            .nav-links {
                display: none;
            }

            .nav-left,
            .nav-right {
                gap: 0.5rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .nav-links.open {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 80%;
                max-width: 300px;
                background: white;
                flex-direction: column;
                padding: 5rem 2rem;
                transform: translateX(0);
                transition: transform 0.3s ease;
                z-index: 1002;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }

            .nav-links.open a {
                color: #3D3D3D;
            }
        }

        .icon-btn {
            background: none;
            border: none;
            color: #F5F3EE;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn svg {
            width: 1.3rem;
            height: 1.3rem;
        }

        .icon-btn:hover {
            color: #C8956B;
            background-color: rgba(200, 149, 107, 0.1);
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            cursor: pointer;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: #A0522D;
            min-width: 200px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1001;
            list-style: none;
            padding: 0.5rem 0;
            margin: 0;
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu li {
            margin: 0;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.75rem 1.5rem;
            color: #F5F3EE;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dropdown-menu a:hover {
            background-color: #A0522D;
            color: #C8956B;
        }

        .cart-icon {
            position: relative;
            background: none;
            border: none;
            color: #F5F3EE;
            font-size: 1.3rem;
            cursor: pointer;
        }

        .cart-badge {
            position: absolute;
            top: -6px;
            right: -10px;
            background: #e74c3c;
            color: #fff;
            border-radius: 9999px;
            padding: 0 6px;
            font-size: 0.7rem;
            line-height: 16px;
            min-width: 16px;
            text-align: center;
        }

        /* Product Card Layout */
        .product-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        /* Product Image Area */
        .product-image {
            height: 300px;
            background: #8FBC8F;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
        }

        .edit-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Product Details */
        .product-details {
            padding: 1.5rem;
            background: white;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #A0522D;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .star {
            color: #FFA500;
            font-size: 1rem;
        }

        .star.empty {
            color: #ddd;
        }

        .rating-text {
            color: #666;
            font-size: 0.9rem;
        }

        .product-price {
            font-size: 1.4rem;
            color: #A0522D;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .quick-add-btn {
            width: 100%;
            background: #C8956B;
            color: white;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .quick-add-btn:hover {
            background: #B57F54;
        }


        /* Mobile Responsive */
        @media (max-width: 768px) {
            .product-container {
                padding: 0 1rem;
            }

            .product-image {
                height: 250px;
            }

            .product-title {
                font-size: 1.2rem;
            }

            .product-price {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .product-image {
                height: 200px;
            }
        }

        /* Cart Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .cart-panel {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }

        .cart-header h2 {
            color: #A0522D;
            margin: 0;
        }

        .cancel-btn {
            background: #ddd;
            color: #333;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .cart-items {
            margin-bottom: 1.5rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .item-info h4 {
            margin: 0 0 0.5rem 0;
            color: #A0522D;
        }

        .item-info p {
            margin: 0;
            color: #666;
            font-weight: 600;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .item-controls button {
            background: #C8956B;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .item-controls span {
            min-width: 2rem;
            text-align: center;
        }

        .cart-extra {
            margin-bottom: 1.5rem;
        }

        .promo-row,
        .shipping-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .promo-row input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .apply-btn {
            background: #C8956B;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .shipping-row select {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .cart-footer {
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }

        .checkout-btn {
            background: #C8956B;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        .checkout-btn:hover {
            background: #B57F54;
        }

        /* Account Popup Styles */
        .account-popup {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: #E5C1B1;
            width: 320px;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            margin-top: 10px;
        }

        .account-popup.show {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .account-popup h2 {
            font-size: 1.5rem;
            color: #000;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: left;
        }

        .signin-btn {
            width: 100%;
            background-color: #A9D6E5;
            color: #000;
            border: none;
            padding: 1rem;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.3s;
        }

        .signin-btn:hover {
            background-color: #94C1D0;
        }

        .account-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: 1.5px solid #000;
            padding: 0.8rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 500;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .action-btn svg {
            width: 18px;
            height: 18px;
        }

        .nav-icons {
            position: relative;
        }
    </style>
</head>

    <script>
        function toggleNav(forceState) {
            const nav = document.querySelector('.nav-links');
            const overlay = document.getElementById('mobileOverlay');
            if (!nav || !overlay) return;
            const isOpen = typeof forceState === 'boolean' ? forceState : !nav.classList.contains('open');
            if (isOpen) {
                nav.classList.add('open');
                overlay.classList.add('show');
                document.body.style.overflow = 'hidden';
            } else {
                nav.classList.remove('open');
                overlay.classList.remove('show');
                document.body.style.overflow = '';
            }
        }
        function openProduct(productId, productName, productPrice) {
            console.log(`Opening product: ${productName} - R${productPrice}`);
            // Navigate to product detail page
            const url = `select.html?id=${productId}&name=${encodeURIComponent(productName)}&price=${productPrice}`;
            window.location.href = url;
        }

        function quickAdd(productId) {
            console.log(`Quick adding product: ${productId}`);
            // Simple cart implementation
            let cart = JSON.parse(localStorage.getItem('beha_cart_v1') || '[]');
            const existingItem = cart.find(item => item.productId === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    productId: productId,
                    name: "Canopy Support Bra",
                    price: 680.00,
                    quantity: 1
                });
            }

            localStorage.setItem('beha_cart_v1', JSON.stringify(cart));
            updateCartBadge();

            // Show feedback
            const button = document.querySelector('.quick-add-btn');
            const originalText = button.innerHTML;
            button.innerHTML = '‚úì ADDED';
            button.style.background = '#28a745';

            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = '#C8956B';
            }, 2000);
        }

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('beha_cart_v1') || '[]');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cartBadge');

            if (totalItems > 0) {
                badge.textContent = totalItems;
                badge.style.display = 'inline-block';
            } else {
                badge.style.display = 'none';
            }
        }

        function openCheckout() {
            window.location.href = '/checkout.html';
        }

        function openCart() {
            openModal('cartModal');
            renderCart();
        }

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) return;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) return;
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }

        // Cart functions
        function loadCart() {
            try {
                return JSON.parse(localStorage.getItem('beha_cart_v1')) || [];
            } catch (e) {
                return [];
            }
        }

        function saveCart(cart) {
            try {
                localStorage.setItem('beha_cart_v1', JSON.stringify(cart));
            } catch (e) {
                console.error('Failed to save cart:', e);
            }
        }

        function renderCart() {
            const cart = loadCart();
            const cartItems = document.getElementById('cartItems');
            if (!cartItems) return;

            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align:center; padding: 20px; color: #666;">Your cart is empty</p>';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image || '/images/product_1_The_Snap_&_Go_Bra/1.png'}" alt="${item.name}" class="cart-item-img">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name || 'Product'}</div>
                        <div class="cart-item-meta">Size: M | Color: Nude</div>
                        <div class="cart-item-bottom">
                            <div class="cart-qty-controls">
                                <button class="qty-btn" onclick="updateQuantity(${item.productId}, ${item.quantity - 1})">-</button>
                                <span>${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${item.productId}, ${item.quantity + 1})">+</button>
                            </div>
                            <div class="cart-item-price">R ${(item.price * item.quantity).toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Update totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal >= 1000 ? 0 : 60;
            const total = subtotal + shipping;

            document.getElementById('cartSubtotal').textContent = `R ${subtotal.toFixed(2)}`;
            document.getElementById('cartShipping').textContent = `R ${shipping.toFixed(2)}`;
            document.getElementById('cartTotal').textContent = `R ${total.toFixed(2)}`;
            document.getElementById('shippingAmount').textContent = `Shipping: R ${shipping.toFixed(2)}`;
        }

        function updateQuantity(productId, newQuantity) {
            const cart = loadCart();
            const item = cart.find(item => item.productId === productId);
            if (item) {
                if (newQuantity <= 0) {
                    removeFromCart(productId);
                } else {
                    item.quantity = newQuantity;
                    saveCart(cart);
                    renderCart();
                }
            }
        }

        function removeFromCart(productId) {
            const cart = loadCart().filter(item => item.productId !== productId);
            saveCart(cart);
            renderCart();
        }

        function toggleAccountPopup(event) {
            if (event) event.stopPropagation();
            const popup = document.getElementById('accountPopup');
            popup.classList.toggle('show');
        }

        // Close popup when clicking outside
        document.addEventListener('click', function (event) {
            const popup = document.getElementById('accountPopup');
            const userBtn = document.querySelector('[aria-label="User account"]');

            if (popup && popup.classList.contains('show')) {
                if (!popup.contains(event.target) && !userBtn.contains(event.target)) {
                    popup.classList.remove('show');
                }
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            // Set cart badge to show "9" as in the image
            const badge = document.getElementById('cartBadge');
            if (badge) {
                badge.textContent = '9';
                badge.style.display = 'inline-block';
            }
        });
    </script>

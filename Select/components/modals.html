<!-- Modals Component -->

<!-- Search Modal -->
<div id="searchModal" class="modal" style="display:none;">
    <div class="modal-content search-panel">
        <div class="search-header" style="display:flex; justify-content:space-between; margin-bottom:1rem;">
            <h2>Search Products</h2>
            <button class="cancel-btn" onclick="modalManager.closeModal('searchModal')"
                style="background:none; border:none; font-size:1.5rem; cursor:pointer;">Ã—</button>
        </div>
        <div class="search-input-container">
            <input id="searchInput" type="text" placeholder="Search for products..." autocomplete="off">
        </div>
        <div id="searchResults" class="search-results" style="margin-top:1rem;">
        </div>
    </div>
</div>

<!-- Cart Modal -->
<div id="cartModal">
    <div class="cart-panel" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
        <div class="cart-header">
            <h2 id="cartTitle">Your Cart</h2>
            <button class="close-cart" onclick="modalManager.closeModal('cartModal')" aria-label="Close cart">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div id="cartItems" class="cart-items" aria-live="polite">
            <!-- Items injected by JS -->
        </div>

        <div class="cart-summary">
            <div class="summary-row" id="shippingTextRow"
                style="margin-bottom: 15px; font-weight: 600; color: #000000;">
                <span id="shippingAmount">Shipping: R 60.00</span>
            </div>
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="cartSubtotal">R 0.00</span>
            </div>
            <div class="summary-row">
                <span>Discount</span>
                <span id="cartDiscount">- R 0.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span id="cartShipping">R 60.00</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span id="cartTotal">R 60.00</span>
            </div>

            <button id="checkoutBtn" class="checkout-btn" onclick="openCheckout()">Checkout</button>
        </div>
    </div>
</div>

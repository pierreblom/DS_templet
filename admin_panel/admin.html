<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraFlex - Admin Panel</title>
    <link rel="stylesheet" href="admin_styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>üîê Admin Login</h1>
            <p>Enter your admin password to access the dashboard</p>
            <form id="loginForm">
                <input type="password" id="adminPassword" placeholder="Enter admin password" required>
                <button type="submit">Login</button>
                <p id="loginError" class="error-message" style="display:none;">Incorrect password</p>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-dashboard" style="display:none;">
        <header class="admin-header">
            <div class="header-content">
                <h1>üåø AuraFlex Admin</h1>
                <div class="header-actions">
                    <a href="../home_page/front_page.html" target="_blank" class="btn-view-site">View Site</a>
                    <button onclick="logout()" class="btn-logout">Logout</button>
                </div>
            </div>
        </header>

        <main class="admin-main">
            <div class="dashboard-grid">
                <!-- Quick Stats -->
                <section class="stats-section">
                    <h2>Quick Stats</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">üì¶</div>
                            <div class="stat-info">
                                <div class="stat-value" id="totalProducts">0</div>
                                <div class="stat-label">Total Products</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">‚≠ê</div>
                            <div class="stat-info">
                                <div class="stat-value" id="trailFavoritesCount">0</div>
                                <div class="stat-label">Trail Favorites</div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Product Management -->
                <section class="products-section">
                    <div class="section-header">
                        <h2>Product Management</h2>
                        <button onclick="openModal('addProductModal')" class="btn-primary">‚ûï Add Product</button>
                    </div>
                    
                    <div class="products-table-container">
                        <table class="products-table">
                            <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Rating</th>
                                    <th>Category</th>
                                    <th>Trail Favorite</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                <!-- Products will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!--#include file="add_product_modal.html" -->
    <!--#include file="edit_trail_favorites_modal.html" -->

    <script src="admin_script.js"></script>
</body>
</html>

<!-- Checkout Modal -->
<div id="checkoutModal" class="modal" style="display:none;">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="checkoutTitle" aria-describedby="checkoutDesc" tabindex="-1">
        <h2 id="checkoutTitle">Checkout</h2>
        <p id="checkoutDesc" class="sr-only">Enter your shipping and contact information to place your order.</p>
        <form id="checkoutForm" autocomplete="on" method="post" action="#">
            <div class="form-group">
                <label for="customerName">Full Name</label>
                <input type="text" id="customerName" name="name" autocomplete="name" required>
            </div>
            <div class="form-group">
                <label for="customerEmail">Email</label>
                <input type="email" id="customerEmail" name="email" autocomplete="email" required>
            </div>
            <div class="form-group">
                <label for="customerPhone">Phone</label>
                <input type="tel" id="customerPhone" name="tel" autocomplete="tel" required>
            </div>
            <div class="form-group">
                <label for="addressLine1">Address Line 1</label>
                <input type="text" id="addressLine1" name="address-line1" autocomplete="address-line1" required>
            </div>
            <div class="form-group">
                <label for="addressLine2">Address Line 2 (optional)</label>
                <input type="text" id="addressLine2" name="address-line2" autocomplete="address-line2">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" autocomplete="address-level2" required>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" name="postal-code" autocomplete="postal-code" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" autocomplete="country" required>
                    <option value="South Africa" selected>South Africa</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Spain">Spain</option>
                    <option value="Italy">Italy</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Norway">Norway</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Finland">Finland</option>
                    <option value="Poland">Poland</option>
                    <option value="Austria">Austria</option>
                    <option value="Ireland">Ireland</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                    <option value="India">India</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Chile">Chile</option>
                    <option value="Egypt">Egypt</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Morocco">Morocco</option>
                    <option value="Tunisia">Tunisia</option>
                    <option value="Botswana">Botswana</option>
                    <option value="Namibia">Namibia</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                    <option value="Mozambique">Mozambique</option>
                    <option value="Zambia">Zambia</option>
                    <option value="Angola">Angola</option>
                    <option value="Tanzania">Tanzania</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Mauritius">Mauritius</option>
                    <option value="Reunion">Reunion</option>
                </select>
            </div>
            <div class="form-group">
                <label>Payment Method</label>
                <div style="display:flex; gap:1rem; align-items:center;">
                    <label><input type="radio" name="paymentMethod" value="card" checked> Card (mock)</label>
                    <label><input type="radio" name="paymentMethod" value="cod"> Pay on Delivery</label>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="closeModal('checkoutModal')">Cancel</button>
                <button type="submit" class="save-btn">Place Order</button>
            </div>
        </form>
    </div>
</div>

<!-- Add Product Modal -->
<div id="addProductModal" class="modal">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="addProductTitle" aria-describedby="addProductDesc" tabindex="-1">
        <h2 id="addProductTitle">Add New Product</h2>
        <p id="addProductDesc" class="sr-only">Fill out the product details and save to add to your catalog.</p>
        <form id="addProductForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="number" id="productPrice" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea id="productDescription" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="productRating">Rating (1-5)</label>
                <input type="number" id="productRating" min="1" max="5" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="productCategory">Category</label>
                <select id="productCategory">
                    <option value="leggings">Leggings</option>
                    <option value="bras">Sports Bras</option>
                    <option value="tops">Tops</option>
                    <option value="outerwear">Outerwear</option>
                </select>
            </div>
            <div class="form-group">
                <label>Product Images</label>
                <div class="image-upload" onclick="document.getElementById('imageUpload').click()">
                    Click to upload images
                </div>
                <input type="file" id="imageUpload" multiple accept="image/*" style="display: none;" onchange="handleImageUpload(this)">
                <div class="uploaded-images" id="uploadedImages">
                    <!-- Uploaded images will appear here -->
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="closeModal('addProductModal')">Cancel</button>
                <button type="submit" class="save-btn">Save Product</button>
            </div>
        </form>
    </div>
</div>
